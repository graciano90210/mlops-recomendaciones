# 游깷 Configuraci칩n de Nginx para API MLOps
# ========================================

events {
    worker_connections 1024;
}

http {
    upstream mlops_api {
        server mlops-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Configuraci칩n de logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Proxy hacia la API
        location / {
            proxy_pass http://mlops_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check espec칤fico
        location /health {
            proxy_pass http://mlops_api/salud;
            access_log off;
        }

        # Documentaci칩n de la API
        location /docs {
            proxy_pass http://mlops_api/docs;
        }

        # Archivos est치ticos de FastAPI
        location /static {
            proxy_pass http://mlops_api/static;
        }
    }
}